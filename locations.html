<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Locations - CAX Intranet</title>
    <link rel="icon" type="image/svg+xml" href="ressources/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="ressources/logo.svg" alt="CAX" width="40" height="40" class="navbar-logo">
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="btn-back-dashboard">Back to Dashboard</a>
                <a href="divisions.html" class="nav-link">Divisions</a>
                <a href="messages.html" class="btn-messages" style="padding: 8px 16px; background: #000; color: white; border: none; border-radius: 1px; cursor: pointer; font-size: 13px; font-weight: 500; text-decoration: none; display: inline-block;">Messages</a>
                <div class="navbar-profile-container">
                    <div id="profileDiv" class="navbar-profile"></div>
                    <div id="profileMenu" class="profile-menu">
                        <button id="profileLogout" class="profile-menu-item" type="button">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <section class="section active">
            <div class="section-header">
                <h2>Global Locations</h2>
                <p>CAX Corporation offices and branches worldwide</p>
            </div>

            <div class="locations-container">
                <div class="map-container">
                    <div id="worldMap" class="world-map-wrapper">
                        <!-- World Map Image -->
                        <img src="ressources/world.svg" alt="World Map" class="world-map-svg">
                        <!-- Location markers will be added dynamically -->
                        <div id="mapMarkers" class="map-markers"></div>
                    </div>
                </div>
                
                <div class="locations-sidebar">
                    <h3>Offices ({{count}} locations)</h3>
                    <div id="locationsList" class="locations-list">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <img src="ressources/logo.svg" alt="CAX" width="32" height="32" class="footer-logo">
        <p>&copy; 2026 CAX Corporation - All rights reserved</p>
    </footer>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script src="profile-manager.js"></script>
    <script src="app.js"></script>
    <script src="locations.js"></script>
</body>
</html>
