<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAX Corp. Intranet</title>
    <link rel="icon" type="image/svg+xml" href="ressources/logo.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <img src="ressources/logo.svg" alt="CAX" width="80" height="80">
            </div>
            <h1>CAX Corporation Intranet</h1>
            <p class="subtitle warning-box">This access is restricted to authorized personnel only. All unauthorized access is strictly prohibited and will be prosecuted.</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ID :</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
            </form>
            <a>If you have any login issue, please contact your service's administrator.</a>
            
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script src="profile-manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
