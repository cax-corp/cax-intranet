<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CAX Intranet</title>
    <link rel="icon" type="image/svg+xml" href="ressources/logo.svg">
    <link rel="stylesheet" href="styles.css">
    <style>
        .messages-container {
            display: flex;
            height: calc(100vh - 80px);
            gap: 0;
            background: white;
        }

        .conversations-panel {
            width: 300px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #f5f5f5;
            flex-shrink: 0;
        }

        .conversations-header h3 {
            font-size: 0.9em;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            color: #666;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .new-conversation-btn {
            width: 100%;
            padding: 8px 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 1px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }

        .new-conversation-btn:hover {
            background: #333;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
        }

        .conversation-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .conversation-item:hover {
            background: #f9f9f9;
        }

        .conversation-item.active {
            background: #f0f0f0;
            border-left: 3px solid #000;
            padding-left: 12px;
        }

        .conversation-user {
            font-weight: 500;
            font-size: 13px;
            color: #000;
        }

        .conversation-last-message {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-timestamp {
            font-size: 11px;
            color: #999;
        }

        .conversation-unread {
            background: #000;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            margin-left: auto;
            flex-shrink: 0;
        }

        .messages-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: #f5f5f5;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-header h2 {
            margin: 0;
            font-size: 1.1em;
            color: #000;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 60%;
            padding: 10px 14px;
            border-radius: 1px;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.4;
        }

        .message.received .message-content {
            background: #f0f0f0;
            color: #000;
        }

        .message.sent .message-content {
            background: #000;
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            display: flex;
            align-items: flex-end;
            padding-bottom: 5px;
        }

        .messages-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            text-align: center;
            padding: 40px;
        }

        .message-input-area {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: white;
            flex-shrink: 0;
            display: flex;
            gap: 10px;
        }

        .message-input-area textarea {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 1px;
            font-family: inherit;
            font-size: 13px;
            resize: none;
            max-height: 100px;
            min-height: 40px;
        }

        .message-input-area textarea:focus {
            outline: none;
            border-color: #000;
        }

        .send-button {
            padding: 10px 20px;
            background: #000;
            color: white;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-weight: 500;
            font-size: 12px;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .send-button:hover {
            background: #333;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .users-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .users-modal.active {
            display: flex;
        }

        .users-modal-content {
            background: white;
            padding: 30px;
            border-radius: 1px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .users-modal-header {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .users-modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .user-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #f5f5f5;
        }

        .user-item-name {
            font-weight: 500;
            color: #000;
            font-size: 13px;
        }

        .user-item-department {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        .no-select-message {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .messages-container {
                height: auto;
                flex-direction: column;
            }

            .conversations-panel {
                width: 100%;
                max-height: 30vh;
            }

            .messages-panel {
                height: calc(100vh - 300px);
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <img src="ressources/logo.svg" alt="CAX" width="40" height="40" class="navbar-logo">
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="btn-back-dashboard">Back to Intranet</a>
                <div class="navbar-profile-container">
                    <div id="profileDiv" class="navbar-profile"></div>
                    <div id="profileMenu" class="profile-menu">
                        <button id="profileLogout" class="profile-menu-item" type="button">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="messages-container">
        <div class="conversations-panel">
            <div class="conversations-header">
                <h3>Messages</h3>
                <button class="new-conversation-btn" id="newConversationBtn">+ New Message</button>
            </div>
            <div class="conversations-list" id="conversationsList"></div>
        </div>

        <div class="messages-panel">
            <div class="messages-header">
                <h2 id="selectedUserName">Select a conversation</h2>
            </div>
            <div class="messages-area" id="messagesArea">
                <div class="no-select-message">Select a conversation to start messaging</div>
            </div>
            <div class="message-input-area" id="messageInputArea" style="display: none;">
                <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                <button class="send-button" id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <!-- Users Modal -->
    <div class="users-modal" id="usersModal">
        <div class="users-modal-content">
            <div class="users-modal-header">
                <span>Start a conversation</span>
                <button class="users-modal-close" id="closeUsersModal">&times;</button>
            </div>
            <div class="user-list" id="usersList"></div>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="auth.js"></script>
    <script src="profile-manager.js"></script>
    <script src="app.js"></script>
    <script src="messages.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profileDiv = document.getElementById('profileDiv');
            if (profileDiv && auth.getUsername()) {
                const username = auth.getUsername();
                const isCEO = auth.isCEO && auth.isCEO();
                profileDiv.textContent = isCEO ? `${username} (CEO)` : `Bienvenue, ${username}`;
            }
        });
    </script>
</body>
</html>
